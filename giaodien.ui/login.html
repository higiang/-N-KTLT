<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lemonade Login</title>
    <link rel="stylesheet" href="stylesheet_login.css">
</head>
<body>

<div class="page">

    <!-- LEFT: LOGIN -->
    <div class="left">
        <h1 class="title">Log in</h1>
        <p class="subtitle">Let your beauty speak for itself.</p>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <div class="role">
            <label class="role-item">
                <input type="checkbox"> Admin
            </label>
            <label class="role-item">
                <input type="checkbox"> User
            </label>
        </div>

        <button class="btn">Log in</button>

        <p class="signup">
            New to Lemonade? <span>Create an account</span>
        </p>

        <div class="warning">
            <span>!</span>
            You cannot create an administrator account because it is a privileged account.
        </div>
    </div>

    <!-- RIGHT: BRAND -->
    <div class="right">
        <h2>Welcome to</h2>
        <p class="description">
            Vietnamese beauty brand for confidence,<br>
            creativity & self-expression.
        </p>
        <img src="images/lemonade1.png" alt="Lemonade Logo" class="logo">
        <img src="images/logo_dacat.png" alt="Lemonade Logo" class="logo1">

        <div class="circle main"></div>
        <div class="circle sub"></div>
    </div>

</div>

</body>
</html>
