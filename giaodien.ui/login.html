<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemonade – Log in</title>


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      width: 1440px;
      height: 1024px;
      margin: 0 auto;
      background: #ffffff;
    }

    .container {
      display: flex;
      width: 1440px;
      height: 1024px;
    }

    /* LEFT */
    .left {
      width: 720px;
      padding: 96px 96px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #000;
    }

    .left .subtitle {
      font-size: 16px;
      color: #9b9b9b;
      margin-bottom: 40px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 16px 20px;
      border-radius: 14px;
      border: 1px solid #dcdcdc;
      font-size: 14px;
      outline: none;
    }

    .form-group input::placeholder {
      color: #9b9b9b;
    }

    .role {
      display: flex;
      gap: 48px;
      align-items: center;
      margin: 16px 0 28px;
      font-size: 14px;
      color: #333;
    }

    .role label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      background: #1f1f1f;
      color: #fff;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
      color: #9b9b9b;
    }

    .signup a {
      color: #ff8fa3;
      text-decoration: none;
      font-weight: 500;
    }

    .warning {
      margin-top: 28px;
      display: flex;
      gap: 12px;
      font-size: 13px;
      color: #6b6b6b;
      max-width: 420px;
      line-height: 1.4;
    }

    .warning .icon {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 1px solid #ff8fa3;
      color: #ff8fa3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
    }

    /* RIGHT */
    .right {
    position: relative;
    width: 720px;
    height: 1024px;
    background: #f7bfc7;
    padding: 160px 100px;
}

/* LOGO */
.logo {
    position: absolute;
    width: 498px;
    height: 60px;
    top: 280px;
    left: 105px;
    z-index: 5;
}
.logo1 {
    position: absolute;
    width: 266px;
    height: 266px;
    top: 420px;
    left: 65px;
}
.description {
    position: absolute;   /* DÒNG QUAN TRỌNG NHẤT */
    top: 350px;           /* Y trong Figma */
    left: 105px;          /* X trong Figma */

    font-size: 20px;
    color: #777777;
    line-height: 1.6;
    max-width: 420px;
}



.right h2 {
    font-size: 50px;
    margin-bottom: 10px;
}

.brand {
    font-size: 56px;
    font-weight: bold;
    margin-bottom: 20px;
}

.brand span {
    color: #f

  </style>
</head>
<body>
  <div class="container">
    <!-- LEFT -->
    <div class="left">
      <h1>Log in</h1>
      <p class="subtitle">Let your beauty speak for itself.</p>

      <div class="form-group">
        <input type="email" placeholder="Email" />
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" />
      </div>

      <div class="role">
        <label><input type="radio" name="role" /> Admin</label>
        <label><input type="radio" name="role" checked /> User</label>
      </div>

      <button class="btn">Log in</button>

      <div class="signup">New to Lemonade? <a href="#">Create an account</a></div>

      <div class="warning">
        <div class="icon">!</div>
        <div>You cannot create an administrator account because it is a privileged account.</div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="right">
        <h2>Welcome to</h2>
        <p class="description">
            Vietnamese beauty brand for confidence,<br>
            creativity & self-expression.
        </p>
        <img src="images/lemonade1.png" alt="Lemonade Logo" class="logo">
        <img src="images/logo_dacat.png" alt="Lemonade Logo" class="logo1">

        <div class="circle main"></div>
        <div class="circle sub"></div>
    </div>
  </div>
</body>
</html>
